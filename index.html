  S40: {

  S47: { title: "I'm okay", icon: "ðŸ˜Š", color: COLORS.mint, feeling: {
    validation: "If you're feeling okay right now - that's wonderful, and it's perfectly fine. You don't have to feel bad just because Mom is sick. Being okay doesn't mean you don't care, don't love her, or aren't taking the situation seriously. It means you're a kid who can enjoy life - and that's exactly what Mom wants.",
    thoughts: [

    ],
    body: "You feel energetic. You're in the mood to play, learn, have fun. Sometimes you might be surprised that you feel this good - and that might make you a bit embarrassed.",
    tip: "Allow yourself to feel joy - in fact, collect it! Good moments fill you with energy, and that energy helps you get through harder days. Laugh, play, have fun - this isn't betrayal, it's strength. If someone says you shouldn't feel good, they're wrong.",
    remember: "Joy doesn't mean you don't care about Mom. Joy means life goes on - and Mom wants exactly that. Your happiness makes her feel good too.",
  }, next: "S40", nextLabel: "Back to feelings" },
  S48: { title: "Everything at once", icon: "ðŸŒ€", color: "#A88BC4", feeling: {
    validation: "Maybe you feel scared AND angry at the same time. Or sad AND happy. Or guilty while having fun. This is one of the most common things kids feel in situations like this - yet they talk about it the least, because they think what they feel is confusing. It's not. It's completely normal.",
    thoughts: [
      "In the morning I was sad, in the afternoon I laughed, in the evening I cried again.",

    ],
    body: "It's like everything is spinning in a washing machine. One moment you want to cry, the next you want to laugh. Your stomach tightens, your heart beats fast, then suddenly nothing - emptiness. This isn't confusion, it's your body's way of processing all the changes.",
    tip: "You don't have to pick just one feeling. You don't have to figure out what you 'really' feel. The truth might be that you feel everything at once - and that's okay. If it helps: draw each feeling in a different color on paper. You'd be surprised how beautiful that picture turns out.",
    remember: "Feelings aren't like TV channels where you can only watch one at a time. You can feel sad AND happy at the same time. This doesn't mean you're confused - it means you're human.",
  }, next: "S40", nextLabel: "Back to feelings" },
  S41: { title: "Fear", icon: "ðŸ˜°", color: COLORS.fear, feeling: {
    validation: "Fear is one of the most natural reactions when something important is happening in your life. Almost every kid feels afraid when they learn Mom is sick - even those who don't show it. Fear is a sign that Mom matters to you and you want everything to be okay.",
    thoughts: [
      "What if Mom doesn't get better?",
      "What will happen to me when Mom is in the hospital?",
      "Why can't I stop worrying?",
    ],
    body: "Your heart beats faster. Your stomach feels tight, like there's a knot in it. Your palms get sweaty. It's harder to breathe deeply. At night it's hard to fall asleep, or you have nightmares. You don't want to be alone.",
    tip: "Try to name exactly what you're afraid of. For example: I'm afraid that... When you say it out loud or write it down, the fear gets smaller. Deep breathing helps calm your body. And if the fear feels very big, tell an adult about it - fear that's spoken is always smaller than fear that's kept inside.",
    remember: "Fear doesn't mean something bad will happen. Fear means your brain needs more information. Ask your questions bravely!",
  }, next: "S50", nextLabel: "Let's try an exercise" },
  S42: { title: "Anger", icon: "ðŸ˜ ", color: COLORS.anger, feeling: {
    validation: "It's completely valid to feel angry. You can be angry at the disease, at why this is happening to your family, or at how your days have changed. Sometimes you might even be mad at Mom - and that's okay too. Anger is a sign that something unfair happened to you.",
    thoughts: [

      "I hate that everything has changed!",
    ],
    body: "Your hands clench into fists. Your face and ears feel hot. Your muscles tense up, especially your shoulders and jaw. You want to yell or throw things. Sometimes you feel like you'll explode.",
    tip: "Your anger isn't a bad thing - but it's important not to hurt yourself or others with it. What might help: run a lap in the yard, punch a pillow, scribble wildly on paper, or tell someone in words that you're angry right now. Anger spoken out loud gets smaller. You can write it down too: put it on paper, and if you want, tear it up afterward.",
    remember: "Being angry doesn't mean you're a bad person. Anger is a strong feeling - and strong feelings mean you care about what's happening.",
  }, next: "S50", nextLabel: "Let's try an exercise" },
  S43: { title: "Sadness", icon: "ðŸ˜¢", color: COLORS.sadness, feeling: {
    validation: "You might miss the old life, when you didn't have to worry about things like this. You can feel sad that Mom is tired, that you can't do as much together, or simply because everything feels different now. Sadness is your heart's way of saying: something important has changed in my life.",

    body: "A heavy, squeezing feeling in your chest. Your throat hurts, like something is stuck in it. You want to cry a lot - or you can't cry at all. You're tired, and you don't want to do anything, not even things you usually enjoy. Sometimes nothing interests you.",
    tip: "You don't have to hide or defeat sadness. It's okay to cry - crying is the body's natural way of releasing tension. It's okay to snuggle up to someone, it's okay to be quiet. If you have a stuffed animal, pillow, or blanket that makes you feel safe, keep it close. And if you've been sad for a very long time - several weeks, almost every day - talk about it with an adult.",

  }, next: "S50", nextLabel: "Let's try an exercise" },
  S44: { title: "Guilt", icon: "ðŸ˜ž", color: COLORS.guilt, feeling: {
    validation: "Many kids secretly think they somehow caused Mom's illness. Or they feel they're not helping enough, having too much fun, and shouldn't be feeling good while Mom is sick. These thoughts are very common - but it's important for you to know that none of them are true.",

    ],
    body: "You can't sleep properly. Your stomach feels tight or hurts. You keep thinking about what you could have done differently. Sometimes you avoid Mom's gaze because you feel ashamed, even though there's nothing to be ashamed of.",

  S45: { title: "Loneliness", icon: "ðŸ«¥", color: COLORS.loneliness, feeling: {

  S46: { title: "I don't want to talk about it now", icon: "ðŸ¤", color: COLORS.withdraw, feeling: {

          { emoji: "ðŸ§ª", text: "Here's the most interesting part: your tears contain stress hormones â€“ tiny substances that make you feel bad. When you cry, your body literally washes the tension out of you. That's why we feel lighter after crying." },

      { q: "Why talk to them?", a: "They won't judge you, and they won't tell others what you share with them. They have tools that can help manage fear, sadness, or anger." },
      { q: "What's the conversation like?", a: "It's not like an exam or a quiz. It's more like a calm conversation with someone who truly pays attention to you. They ask, listen, and help you think - they don't give homework, and they don't tell you what to feel." },
      { q: "How do I find them?", a: "Ask your teacher or the school office who the counselor is and when they're available. In many schools, it's quite easy to book a session." },

  S85: { title: "At school and with friends", icon: "ðŸŽ’", color: "#6BB5E0", type: "schoolFriends",
    intro: "School is the place where you can still be you - where math is math, recess is recess, and your friends are your friends. But sometimes it might be hard to act like everything's fine. Here we help you figure out: what to say, what not to, and how to be yourself in a difficult situation.",
    sections: [
      {
        id: "decide", emoji: "ðŸ¤”", title: "Should I tell or not?",
        intro: "This is your decision. Nobody can force you to talk about it, and nobody can forbid it. There's no right or wrong answer - just the question of what feels right for you right now.",
        content: [
          { emoji: "âœ…", text: "Why telling can be good: you don't have to keep a secret, friends can be more understanding, you don't have to lie when they ask why you're sad." },
          { emoji: "âš ï¸", text: "Why telling is hard: you might fear pity, you don't want to be treated differently, or you simply don't want to talk about this at school." },
          { emoji: "ðŸ’¡", text: "It doesn't have to be all or nothing. You can tell one or two close friends and ask them not to spread it. Or you can say: I'm going through a tough time at home. You don't have to elaborate." },
          { emoji: "â³", text: "You don't have to decide now. You can wait until you're ready - and if you never tell, that's okay too. Your pace matters." },
        ],
      },
      {
        id: "howto", emoji: "ðŸ’¬", title: "How do I tell them?",
        intro: "If you decide to talk about it, here are ready-made sentences. You don't have to say exactly these - they're just ideas to make it easier to start.",
        levels: [
          { level: "ðŸŸ¢ I'll say a little", examples: [
            "Mom is sick, she's getting treatment. Sometimes I'm sadder because of it.",
            "Things are tough at home right now, but I don't want to go into details.",
            "If I'm acting weird, it's not because of you - something's going on at home.",
          ]},
          { level: "ðŸŸ¡ I'll say more", examples: [
            "Mom has breast cancer. She's getting treatment, and we're hopeful she'll be okay. Sometimes my days are harder because of it.",
            "Mom is sick, so she goes to the hospital a lot. Sometimes I'm scared, sometimes I'm sad, but I don't want you to worry about it.",
          ]},
          { level: "ðŸ”µ I'll be open", examples: [
            "Mom has breast cancer. She's getting chemotherapy, and sometimes she's very tired. I worry a lot, but the doctors are optimistic. If I'm acting strange sometimes, that's why.",
          ]},
        ],
      },
      {
        id: "reactions", emoji: "ðŸ˜¶", title: "If they react strangely",
        intro: "People don't always know how to respond to difficult news. This doesn't mean they don't care - most of the time they just don't know what to say.",
        scenarios: [
          { situation: "They go awkwardly silent", why: "They don't know what to say. Nobody taught them how to react to something like this. Their silence doesn't mean they don't care.", what: "That's okay, you don't have to say anything. I just wanted you to know." },
          { situation: "They say something dumb", why: "Like: 'My grandma had that too!' or 'Everything will be fine!' They mean well, they just don't know the right words.", what: "Thanks, but every situation is different. It's enough just to know you're there for me." },
          { situation: "They feel too sorry for you", why: "Pity face, treating you with kid gloves, asking every day if you're okay. They care - just too much.", what: "I appreciate you caring, but I'd rather we just be normal. I'll tell you when I need to talk." },
          { situation: "They gossip about it", why: "Kids talk - this doesn't usually come from malice but from not knowing the 'rules.' They don't realize it might bother you.", what: "I told you because I trust you. I'd appreciate it if you didn't tell others - it's my story." },
          { situation: "They act like you never said anything", why: "Some kids need time to process it. Or they think if they don't bring it up, it won't hurt you.", what: "You don't have to bring it up all the time, but it would mean a lot if you'd ask sometimes how I'm doing." },
        ],
      },
      {
        id: "cancerstories", emoji: "ðŸ•¯ï¸", title: "When you hear someone didn't get better",
        intro: "When Mom gets sick, your brain learns that this is an important topic. From then on, you notice it everywhere: in the news, in conversations, in movies. It's like learning a new word - suddenly you hear it everywhere, but it was always there.",
        content: [
          { emoji: "ðŸ“¢", text: "Your brain has turned on a filter for the word 'cancer.' You're not hearing more cancer stories - you're just noticing them now. This is called attention bias, and it's completely normal." },
          { emoji: "ðŸ”¬", text: "Cancer is not one disease. There are more than two hundred different types. Breast cancer is not the same as lung cancer or pancreatic cancer. Different treatments, different outcomes, different doctors. What you hear about other cancers doesn't apply to Mom." },
          { emoji: "ðŸ“Š", text: "Medical science has advanced enormously. What was a difficult case 10-20 years ago is much more treatable today. Your grandmother's cancer from decades ago is not the same as today's medicine." },
          { emoji: "âš ï¸", text: "It's like someone saying: I had a bike accident once, so you'll fall too. That's not how it works. Different person, different disease, different time, different treatment." },
          { emoji: "ðŸ›¡ï¸", text: "If you hear something like this and get scared: that's okay. Feel the feeling, don't push it away. But then remind yourself: Mom's own doctors, Mom's own treatment, Mom's own body. The statistics are on Mom's side." },
          { emoji: "ðŸ—£ï¸", text: "If these stories hurt, tell an adult. Ask your parents directly: What chances did the doctors give for Mom's illness? You deserve an honest answer." },
        ],
        responses: [
          { emoji: "ðŸŸ¢", label: "If someone tells a cancer story", text: "Thanks, but Mom's illness is different. Her doctors gave good chances." },
          { emoji: "ðŸŸ¡", label: "If you don't want to discuss it", text: "Let's not talk about cancer stories right now, okay? Mine is different, and it doesn't help when I hear scary things." },
          { emoji: "ðŸ”µ", label: "If you're very scared (to an adult)", text: "I heard that someone didn't get better, and now I'm scared. Can we talk about it?" },
        ],
      },
      {
        id: "school", emoji: "ðŸ«", title: "When school is hard",
        content: [
          { emoji: "ðŸ˜¶â€ðŸŒ«ï¸", text: "Can't concentrate: It's completely normal if your brain wanders. Mom's on your mind instead of math. This isn't laziness - your brain is processing fears, and that takes energy away from learning." },
          { emoji: "ðŸ˜¢", text: "If you start crying: Ask to step out to the bathroom or the schoolyard. You don't need to explain - you can say: I'm not feeling great, can I step out? Most teachers understand." },
          { emoji: "ðŸ“‰", text: "If grades are dropping: This doesn't mean you've become dumber. During a tough time, it's normal for performance to dip. If your teacher knows what's going on, they'll be more understanding." },
          { emoji: "ðŸ«¥", text: "Feeling different: Everyone's playing at recess, and you're thinking about Mom. It's the loneliest feeling. But you're not the only one struggling in secret - other kids' problems just aren't visible." },
          { emoji: "ðŸŽ­", text: "Pretending to be okay: Sometimes school is the place where you don't have to think about the illness. If you feel good at school, that's not wrong - it's important to have a place where you can just be you." },
        ],
      },
      {
        id: "whatask", emoji: "ðŸ¤", title: "What you can ask from friends",
        intro: "If you've told your friends, you can let them know how to help. Most friends want to help - they just don't know how.",
        requests: [
          { emoji: "ðŸ‘‚", text: "Just listen, without trying to fix anything." },
          { emoji: "ðŸŽ®", text: "Play with me - sometimes I just need distraction." },
          { emoji: "ðŸ˜Ž", text: "Be normal with me, like before." },
          { emoji: "ðŸ™…", text: "Don't feel sorry for me." },
          { emoji: "ðŸ¤«", text: "Keep it between us." },
          { emoji: "ðŸ“±", text: "Text me when I'm absent." },
        ],
      },
      {
        id: "notsay", emoji: "ðŸ™Š", title: "If I don't want to talk about it",
        intro: "It's completely okay if you don't want to talk about Mom's illness at school. School can be your refuge too - a place where cancer doesn't exist and you can just be a regular kid.",
        content: [
          { emoji: "ðŸ«", text: "School can be your safe zone. A place where math is math, recess is recess, and nobody looks at you with pity eyes. You have the right to protect this." },
          { emoji: "ðŸ’¬", text: "If someone asks why you're sad or strange: 'I'm just having a bad day, it'll pass.' Or: 'I don't feel like talking about it, but thanks for asking.'" },
          { emoji: "ðŸ”„", text: "If one day you do decide to tell - that doesn't mean you lied before. People share things when they're ready, and that changes over time." },
        ],
      },
      {
        id: "teacher", emoji: "ðŸ‘©â€ðŸ«", title: "If my teacher knows",
        intro: "Your parents might tell your teacher about the situation. This is a good thing, even if it might not feel like it right now.",
        content: [
          { emoji: "âœ‰ï¸", text: "Parents often inform teachers so the teacher can be more understanding. This doesn't mean the teacher will announce it to the class - it usually stays between them." },
          { emoji: "ðŸ¤", text: "A teacher who knows can help in many ways: more time on tests, a quiet conversation, less criticism if you're quieter than usual." },
          { emoji: "âš ï¸", text: "If the teacher mentions your situation in front of others and you don't want that: tell them privately. Say: 'I'd prefer if we didn't talk about this in front of the class.'" },

  S75: { title: "Surgery day", icon: "ðŸ¥", color: "#6BA4D9", type: "hospital",
    intro: "Mom might need to have surgery. This is an important step toward getting better. We'll explain step by step what happens, so you don't need to be afraid of the unknown.",
    sections: [
      {
        id: "before", emoji: "ðŸ“‹", title: "Before surgery - getting ready",
        content: [
          { emoji: "ðŸ“…", text: "Before surgery, Mom goes for several check-ups: blood tests, heart exams, and careful scans to see exactly where the lump is. These don't hurt, but Mom visits the doctor a lot because of them." },
          { emoji: "ðŸ¥", text: "Mom might check into the hospital the day before, or she might only go in on the morning of the surgery. This is different for each hospital and each surgery." },
          { emoji: "ðŸ½ï¸", text: "The evening before surgery, Mom can't eat or drink anything. This is because the anesthesia is only safe on an empty stomach. It's not because she's sicker - it's a safety rule." },
          { emoji: "ðŸ‘©â€âš•ï¸", text: "Mom will meet the anesthesiologist - that's the doctor who makes sure she sleeps safely during surgery. This is a special, very deep kind of sleep." },
          { emoji: "ðŸ’›", text: "Mom and Dad might be nervous during these days. That's completely normal - adults get scared sometimes too. But the doctors know exactly what they're doing." },
        ],
      },
      {
        id: "anesthesia", emoji: "ðŸ˜´", title: "What is anesthesia?",
        content: [
          { emoji: "ðŸ’¤", text: "Anesthesia is a special, very deep sleep that means Mom won't wake up during the surgery. She doesn't dream, doesn't feel anything - it's like being switched off for a little while, then switched back on." },
          { emoji: "ðŸ‘¨â€âš•ï¸", text: "The anesthesiologist stays right next to Mom during the whole surgery. Their job is to make sure Mom sleeps safely and feels okay when she wakes up." },
          { emoji: "ðŸ’‰", text: "The anesthesia goes through an IV - a thin tube in Mom's arm. Mom falls asleep within seconds and doesn't even notice it starting." },
          { emoji: "â°", text: "When the surgery is done, the anesthesiologist slowly wakes Mom up. At first she'll feel groggy, like when you've been sleeping really deeply, but that goes away quickly." },
          { emoji: "ðŸ›¡ï¸", text: "Anesthesia is very safe. Doctors put many people to sleep every single day, and special machines monitor Mom's heartbeat, breathing, and everything important." },
        ],
      },
      {
        id: "types", emoji: "ðŸ”", title: "What kinds of surgery are there?",
        content: [
          { emoji: "ðŸ“", text: "Every mom's surgery is different - doctors always choose what's best for that particular mom. What happened to your friend's mom might not be the same as what happens to yours." },
          { emoji: "ðŸŽ¯", text: "Sometimes they only remove the lump and a small area from inside the breast. This is called breast-conserving surgery. Mom's breast shape barely changes with this type." },
          { emoji: "ðŸ¥", text: "Sometimes the whole breast needs to be removed. This sounds scary, but it's important to know: it doesn't mean Mom is doing worse. Sometimes this is the safest option." },
          { emoji: "ðŸ”¬", text: "Sometimes they also check the lymph nodes near the lump. These are tiny, bean-shaped organs under the armpit that filter body fluids. Sometimes a few are removed to check if the changed cells have spread there." },
          { emoji: "ðŸ’›", text: "The doctors decide which surgery is needed, together with Mom. If you're curious, feel free to ask Mom or Dad what surgery they're planning." },
        ],
      },
      {
        id: "day", emoji: "ðŸŒ…", title: "The day of surgery",
        content: [
          { emoji: "ðŸŒ„", text: "On surgery day, Mom gets up early and goes to the hospital (or she's already there). She changes into a hospital gown, and the nurses check everything one more time." },
          { emoji: "ðŸšª", text: "When it's time, Mom goes to the operating room on a rolling bed. Family can't go in - but doctors and nurses are with Mom the whole time." },
          { emoji: "â³", text: "The surgery usually takes 1-3 hours, but it varies a lot. The family waits in the waiting room. Dad or another adult will let you know when it's over." },
          { emoji: "ðŸŒ¡ï¸", text: "After surgery, Mom goes to the recovery room, where she stays until she's fully awake from the anesthesia. This can also take a while." },
          { emoji: "ðŸ“±", text: "If you're not at the hospital, they'll probably call to tell you that Mom has woken up and is doing well. That's the most important information." },
        ],
      },
      {
        id: "afterwake", emoji: "ðŸ›ï¸", title: "After Mom wakes up",
        content: [
          { emoji: "ðŸ˜µâ€ðŸ’«", text: "At first, Mom will be groggy - she might say funny things, be sleepy, or feel a bit nauseous from the anesthesia. This is completely normal and goes away quickly." },
          { emoji: "ðŸ©¹", text: "There will be bandages where the surgery was, and you might see small tubes coming from under the bandages (these are called drains). They remove extra fluid. It's not scary - they take them out after a few days." },
          { emoji: "ðŸ’Š", text: "Mom gets pain medication, so the pain will be manageable. But she might be uncomfortable and won't be able to move well in the first few days." },
          { emoji: "ðŸ¤—", text: "If you visit Mom in the hospital, don't be scared by how she looks. The bandages, tubes, and tiredness don't mean something's wrong - she's healing." },
          { emoji: "ðŸ’›", text: "The best thing you can do: hold Mom's hand, tell her about your day, or just sit quietly next to her. You don't have to do anything special - your being there is the best medicine." },
        ],
      },
      {
        id: "recovery", emoji: "ðŸ ", title: "Recovering at home",
        content: [
          { emoji: "ðŸ“†", text: "Mom can come home after a few days or a week. But she still needs to rest at home too - her body is still working on healing. This can take weeks." },
          { emoji: "ðŸš«", text: "Mom won't be able to lift heavy things, reach up high, or move quickly for a while. This doesn't mean she's not getting better - she's being careful, just like the doctor told her." },
          { emoji: "ðŸ˜£", text: "The pain gets less day by day, but it goes up and down - there are better days and harder days. Mom will ask for help when she needs it, but you can always ask: Can I help with anything, Mom?" },
          { emoji: "ðŸ§˜", text: "Mom will have regular check-ups with the doctor and might go to physiotherapy too. These are all part of getting better." },
          { emoji: "â°", text: "Full recovery takes weeks or a few months. But gradually everything goes back to normal - Mom moves more and more, and has more energy each day." },
        ],
      },
      {
        id: "arms", emoji: "ðŸ’ª", title: "Arms and physiotherapy",
        content: [
          { emoji: "ðŸ¤š", text: "After surgery, Mom's arm on the surgery side might be harder to move. It might hurt to lift, and her shoulder might feel stiff. This is because the surgery area is close to the armpit and shoulder." },
          { emoji: "ðŸ«§", text: "If lymph nodes were also removed, Mom's arm might sometimes swell. This is called edema. Doctors know how to treat it, and there are special exercises for it." },
          { emoji: "ðŸ‹ï¸", text: "Mom will go to physiotherapy, where they'll teach her exercises to help her hand move properly again. These are simple, slow movements - you can even help her remember to do them!" },
          { emoji: "ðŸ“ˆ", text: "This takes time, but most moms' arms fully or almost fully recover their movement. It goes step by step, and every day is a little bit better." },
          { emoji: "ðŸŽ—ï¸", text: "If Mom wears a special arm sleeve (compression sleeve), it's not because something's wrong - it's to prevent swelling. Think of it like a soft bracelet." },
        ],
      },
      {
        id: "breast", emoji: "ðŸŒ¸", title: "What might change about Mom's body",
        content: [
          { emoji: "ðŸ‘ï¸", text: "After surgery, Mom's breast might look different than before. If only the lump was removed, the change is smaller. If the whole breast was removed, the difference is bigger. Both are okay." },
          { emoji: "ðŸ‘—", text: "If Mom wants, she can wear a special insert in her bra (called a prosthesis) that looks like a breast from the outside. This is Mom's choice - it's not required, but many people choose it because they find it comfortable." },
          { emoji: "ðŸ¥", text: "There's another option too: reconstructive surgery. This is when doctors reshape Mom's breast in another surgery. This can be done at the same time or later." },
          { emoji: "ðŸ’Ž", text: "After reconstructive surgery, Mom's breast will look good. The doctors pay a lot of attention to this, and Mom herself decides what she wants." },
          { emoji: "ðŸ’›", text: "Mom's body might change, but Mom doesn't change. She loves you the same way, she's still Mom. The shape of a body doesn't define who someone is." },
        ],
      },
      {
        id: "foryou", emoji: "ðŸ’›", title: "What matters for you",
        content: [
          { emoji: "â¤ï¸", text: "Surgery is a scary word, but it's actually an important step toward getting better. Doctors operate because they can help - and they want to." },
          { emoji: "ðŸ¤”", text: "If you have questions about the surgery, feel free to ask Mom or Dad. There are no silly questions. What's important to you is important." },
          { emoji: "ðŸ“", text: "If it's hard to say the question out loud, you can write it down, or show this app and point to the part you're curious about." },
          { emoji: "ðŸ§¸", text: "You don't have to be strong. You can feel scared, anxious, or cry - all of that is natural. Mom gets scared sometimes too, and things can still be fine." },
          { emoji: "â­", text: "Your job is to be a kid. Play, learn, laugh. Mom wants your life to keep going - and her recovery is moving forward too." },
        ],
      },

  S76: { title: "Tests and check-ups", icon: "ðŸ”¬", color: "#5B9BD5", type: "hospital",
    intro: "Mom goes for many different tests. This might seem scary - strange machines, strange words, and Mom sometimes feels nervous too. But all these tests are there so the doctors can help as best as possible. We'll explain each one so you know exactly what's what.",
    sections: [
      {
        id: "why", emoji: "ðŸŽ¯", title: "Why so many tests?",
        content: [
          { emoji: "ðŸ§©", text: "Tests are like puzzle pieces: each one gives the doctors another piece that helps them understand exactly what's happening in Mom's body. The more they know, the better they can help." },
          { emoji: "ðŸ—ºï¸", text: "Think of tests as making a map. The doctors are drawing a very precise map of Mom's body so they know where to work and what to do." },
          { emoji: "ðŸ“…", text: "Mom goes for tests before, during, and after treatment. This isn't because something's wrong - it's because the doctors want to be thorough." },
          { emoji: "ðŸ’›", text: "If Mom seems tense before a test, that's normal. Adults get anxious sometimes too - but it doesn't mean bad results are coming. They're just nervous." },
        ],
      },
      {
        id: "blood", emoji: "ðŸ©¸", title: "Blood tests",
        content: [
          { emoji: "ðŸ’‰", text: "During a blood test, a nurse uses a thin needle to take a small amount of blood from Mom's arm. It's like a tiny mosquito bite - one moment and it's done." },
          { emoji: "ðŸ”¬", text: "From the blood, doctors can learn so much: how Mom's body is doing, whether she's strong enough for treatment, and how her body is responding to medications." },
          { emoji: "ðŸ“Š", text: "Blood test results are numbers that the doctor reads and interprets. It's like a report card - but for the body." },
          { emoji: "ðŸ”„", text: "Mom gets blood tests often - almost always before treatment. This is because the numbers change, and the doctor needs to know the current status." },
          { emoji: "ðŸŽ", text: "After a blood test, Mom gets a small bandage on her arm and can go about her day normally. No rest needed." },

      },
      {
        id: "ultrasound", emoji: "ðŸ“¡", title: "Ultrasound",
        content: [
          { emoji: "ðŸ–¥ï¸", text: "An ultrasound is a painless test: the doctor slides a small device across Mom's skin and sees on a screen what's underneath. It's like special photography, but from the inside." },
          { emoji: "ðŸ«§", text: "They put gel on Mom's skin first - it's cold and slippery but doesn't hurt. The gel helps the device show a clearer picture." },
          { emoji: "ðŸ‘ï¸", text: "The ultrasound helps the doctor see the lump: how big it is, what shape it is, and what's around it. This helps decide what other tests might be needed." },
          { emoji: "â±ï¸", text: "The whole test usually takes 15-30 minutes, and Mom can go home right after. There are no side effects at all." },
          { emoji: "ðŸ’¡", text: "You might have seen ultrasounds before - baby photos are also made with ultrasound machines! It's just as safe." },

      },
      {
        id: "mammo", emoji: "ðŸ“·", title: "Mammogram and X-ray",
        content: [
          { emoji: "ðŸ“¸", text: "A mammogram is a special X-ray of Mom's breast. The machine gently presses the breast between two plates to get a clear picture. It can be uncomfortable but only lasts a few seconds." },
          { emoji: "ðŸ¦´", text: "Regular X-rays use invisible beams to make pictures of the inside of the body - bones, lungs. It's like very quick photography." },
          { emoji: "ðŸ›¡ï¸", text: "The amount of radiation is very small - it's not dangerous. Doctors only request X-rays when they're truly needed." },
          { emoji: "ðŸŽ¯", text: "The purpose is for doctors to see if there are changes in Mom's body, and if so, exactly where. Like a map that shows the inside world." },
          { emoji: "â±ï¸", text: "Both mammograms and X-rays take just a few minutes, and Mom can continue her day right after." },
        ],
      },
      {
